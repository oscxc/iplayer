<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iplayer</title>
    <script src="../dist/iplayer.js"></script>
</head>
<body>
<div class="controll-bar">
    <div id="play" class="bt">播放</div>
    <div id="pause" class="bt">暂停</div>
    <div id="stop" class="bt">停止</div>
    <div id="currentTime" class="bt">currentTime</div>
    <div id="setVolume" class="bt">设置音量</div>
    <div id="snapshot" class="bt">截图</div>
    <div id="saveImage" class="bt">下载图片</div>
    <div id="multipleSnapshot" class="bt">多重截图</div>
    <div id="openCurrentTimeListener" class="bt">监听时间</div>
    <div id="closeCurrentTimeListener" class="bt">停止监听</div>
</div>
<div id="wrapper"></div>
</body>
</html>
